<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamanho de textos</title>

        <style type="text/css">

            div {
                font-size: 60px;
            }

            .texto {
                /*
                px - Tamanho fixo
                % - Tamanho relativo
                em - tamanho relativo ao container pai
                */
                font-size: 32px;
            }

            .texto2 {
                font-size: 15px;
            }

        </style>

    </head>
    <body>
        
        <div>
            <p class="texto">Conteúdo</p>
            <p class="texto2">Conteúdo 2</p>
        </div>

    </body>
</html>
